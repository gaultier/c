<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <style>
      </style>
   </head>
   <body>
     <div style="width: 800px;"><canvas id="chart"></canvas></div>
   </body>

   <script src="chart.umd.min.js"></script>
   <script>
      var metadata = ['foo', 'bar\nhey', 'baz', 'hello', 'world', 'mag', 'pie'];
      const chart = new Chart(document.getElementById('chart'), {
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                 label: function(ctx) {return metadata[ctx.dataIndex]},
              }
            }
          }
        },
        data: {
          datasets: [{
             type: 'scatter',
            label: 'My first dataset',
             data: [{x:1,y:65}, {x:2, y:59}, {x:3,y:80}, {x:4, y:81}, {x:5, y:59}, {x:6, y:65}, {x:7,y:65}],
          },
          {
             type: 'line',
            label: 'Lifetime',
             data: [{x:2, y:59}, {x:5, y:59}],
          },
         {
             type: 'line',
            label: 'Lifetime',
             data: [{x:1, y:65}, {x:7, y:65}],
          } ],
      }
      });
   </script>
</html>
