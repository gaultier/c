<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <style>
      </style>
   </head>
   <body>
     <div style="width: 800px;"><canvas id="chart"></canvas></div>
   </body>

   <script src="chart.umd.min.js"></script>
   <script>
      var metadata = ['foo', 'bar\nhey', 'baz', 'hello', 'world', 'mag', 'pie'];
      const chart = new Chart(document.getElementById('chart'), {
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                 label: function(ctx) {return metadata[ctx.dataIndex]},
              }
            }
          }
        },
        data: {
          datasets: [{
             type: 'bubble',
            label: 'My first dataset',
             data: [{x:1,y:65, r:6}, {x:2, y:59, r:0}, {x:3,y:80, r:1}, {x:4, y:81, r:1}, {x:5, y:59, r:1}, {x:6, y:65, r:2}, ],
          },
       ],
      }
      });
   </script>
</html>
